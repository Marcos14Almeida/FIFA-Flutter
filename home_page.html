<!DOCTYPE html>
<html>
  <head>
    <title>My Home Page</title>
    <style>
      /* Style for the header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
      /* Style for the logo */
      .logo {
        font-size: 24px;
        font-weight: bold;
      }
      /* Style for the slider */
      .slider {
        position: relative;
        height: 400px;
      }
      .slider img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0;
        transition: opacity 1s;
      }
      .slider img.active {
        opacity: 1;
      }
      .slider button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
        font-size: 24px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
      }
      .slider button.prev {
        left: 20px;
      }
      .slider button.next {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">My Home Page</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="slider">
        <img src="slide1.jpg" alt="Slide 1" class="active">
        <img src="slide2.jpg" alt="Slide 2">
        <img src="slide3.jpg" alt="Slide 3">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
      </div>
      <script>
        // JavaScript for the slider
        var slideIndex = 0;
        showSlide(slideIndex);

        function prevSlide() {
          slideIndex--;
          if (slideIndex < 0) {
            slideIndex = document.querySelectorAll('.slider img').length - 1;
          }
          showSlide(slideIndex);
        } 

        function nextSlide() {
          slideIndex++;
          if (slideIndex >= document.querySelectorAll('.slider img').length) {
            slideIndex = 0;
          }
          showSlide(slideIndex);
        }

        function showSlide(index) {
          var slides = document.querySelectorAll('.slider img');
          for (var i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
          }
          slides[index].classList.add('active');
        }
      </script>
    </main>
  </body>
</html>
